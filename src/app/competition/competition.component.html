<div class="header">
    <div class="title">
        <h2>Competition name: </h2> 
        <h2>{{title}}</h2>
    </div>
    <div class="button-container">
        <button (click)="updatePlayers()" [disabled]="updating">Update all players</button>
    </div>
</div>
<p-toast></p-toast>
<p-table [value]="hiscores" [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true" [rows]="10" [loading]="!hiscores.length">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="displayName">Player<p-sortIcon field="displayName"></p-sortIcon></th>
            <th pSortableColumn="gains.total">Total Points<p-sortIcon field="gains.total"></p-sortIcon></th>
            <th *ngFor="let metric of metrics" [pSortableColumn]="'gains.' + metric.name">{{formatTitle(metric.name)}}<p-sortIcon [field]="'gains.' + metric.name"></p-sortIcon></th>
            <th>Last Updated</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hiscore>
        <tr>
            <td>{{ hiscore.displayName }}</td>
            <td>{{ formatNumber(hiscore.gains?.total) }}</td>
            <td *ngFor="let metric of metrics">{{hiscore.gains[metric.name]}}</td>
            <td>
                {{ getLastUpdatedDuration(hiscore)}}
            </td>
            <td>
                <i *ngIf="!hiscore.updating" class="pi pi-refresh refresh-btn" (click)="updatePlayer(hiscore)"></i>
                <i *ngIf="hiscore.updating" class="pi pi-refresh pi-spin"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
